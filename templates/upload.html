<!DOCTYPE html>
<html>

<head>
    <title>Text Uploader</title>
    <style>
        body {
            background-color: #F8F8F8;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #BBBBBB;
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type=submit]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Uploader</h1>
        <form method="POST" action="{{ url_for('upload') }}">
            <label for="text_input">Paste your text here:</label><br>
            <textarea id="text_input" name="text_input" rows="10" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
